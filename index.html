<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="rps.js" defer></script>

    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <!-- score board -->
    <div class="scoreBoard">
      <div>Player Score: <span class="playerScore"></span></div>
      <div>Computer Score: <span class="computerScore"></span></div>
    </div>

    <!-- hand display -->
    <div class="handDisplay">
      <div class="playerHand"></div>
      <div class="computerHand"></div>
    </div>

    <!-- round result display -->
    <div class="roundResult"></div>

    <!-- start game button -->
    <button class="startBtn">Start Game</button>

    <!-- buttons of choices -->
    <!-- initially hidden -->
    <div class="selectionBtns hide">
      <button class="choice">Rock</button>
      <button class="choice">Paper</button>
      <button class="choice">Scissor</button>
    </div>
  </body>
</html>
